
<div class="container">
        <div *ngFor="let user of userList" class="w-full max-w-sm border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" [ngClass]="user.IsAdmin ? 'bg-green-500': 'bg-purple-500'">
            <a href="#">
                <img class="p-8 rounded-t-lg" src={{user.Avatar}} alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{user.Name}}</h5>
                </a>
                <div class="flex items-center mt-2.5 mb-5">
                    {{user.Details}}
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{user.Sallary}}</span>
                    <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Details</a>
                </div>
            </div>
        </div>
  
</div>
